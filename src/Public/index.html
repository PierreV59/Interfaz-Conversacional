            <script>
              // Obtener referencia a ambos elementos de botón de menú
              const iconMenu = document.getElementById('icon-menu-container');
              const menuButton = document.getElementById('menu-button');
              
              // Obtener referencia al elemento de la barra
              const conElement = document.getElementById('con');
              
              // Variable para rastrear el estado de la barra y contar los clics
              let isConHidden = true;
              let clickCount = 0;
              
              // Función para alternar la clase 'hidden' en el elemento 'con'
              function toggleConHidden() {
                conElement.classList.toggle('hidden');
                isConHidden = !isConHidden;
              }
              
              // Agregar evento de clic al botón de menú original
              iconMenu.addEventListener('click', () => {
                toggleConHidden();
              });
              
              // Agregar evento de clic al botón de menú adicional
              menuButton.addEventListener('click', () => {
                clickCount++;
                if (clickCount % 2 === 1) {
                  toggleConHidden();
                }
              });
            </script>
